<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gaming Friend Finder</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="showFriend"></div> <!--show friend button goes here-->
    <h1>Survey Questions</h1>
    <form>
      <h3>About You</h3>
      <div class="form-group"> <!--NAME FIELD id=userName-->
        <label for="userName">Your name (required)</label>
        <input type="input" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter name">
      </div>
      <div class="form-group"> <!--LINK FIELD id=imageLink-->
        <label for="imageLink">Link to your image (required)</label>
        <input type="link" class="form-control" id="imageLink" placeholder="link to your picture">
      </div>
      <h3>Survey Questions</h3>
      <h4>Answer each of the questions below with a rating from 1 (strongly disagree) to 5 (strongly agree)</h4>
      <div class="form-group"> <!--Question 1-->
          <h5>Question 1</h5>
          <label for="question1">You prefer team-based games.</label>
          <select class="form-control" id="question1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group"> <!--Question 2-->
          <h5>Question 2</h5>
          <label for="question2">Having positive player to player communication is important to you.</label>
          <select class="form-control" id="question2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group"> <!--Question 3-->
          <h5>Question 3</h5>
          <label for="question3">You prefer competitive environments to casual gaming environments.</label>
          <select class="form-control" id="question3">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group"> <!--Question 4-->
          <h5>Question 4</h5>
          <label for="question4">Having a consistent playgroup is important to you.</label>
          <select class="form-control" id="question4">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group"> <!--Question 5-->
          <h5>Question 5</h5>
          <label for="question5">You are interested in MMORPGs (Massively Multiplayer Online Role-Playing Games).</label>
          <select class="form-control" id="question5">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group"> <!--Question 6-->
          <h5>Question 6</h5>
          <label for="question6">You are interested in team-based first person shooter games.</label>
          <select class="form-control" id="question6">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group"> <!--Question 7-->
          <h5>Question 7</h5>
          <label for="question7">You are interested more in one-player games than multiplayer games.</label>
          <select class="form-control" id="question7">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group"> <!--Question 8-->
          <h5>Question 8</h5>
          <label for="question8">Cooperation is more important than individual responsibilities in team-based strategy.</label>
          <select class="form-control" id="question8">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group"> <!--Question 9-->
          <h5>Question 9</h5>
          <label for="question9">You prefer games that require a high skill cap.</label>
          <select class="form-control" id="question9">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group"> <!--Question 10-->
          <h5>Question 10</h5>
          <label for="question10">You place lots of value in frequently updated game content such as maps, weapons, strategies, and playable characters.</label>
          <select class="form-control" id="question10">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <button  type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg" id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!-- MODAL POPUP -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <img style="left: 50%; width: 80%" id="friendPhoto" src="" alt="Your best match!">
          </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap CDNs -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Axios CDN-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!--Survey logic-->
  <script>
    document.getElementById('submit').addEventListener('click', e=>{ //When SUBMIT is hit...
      e.preventDefault()
      let newUser = { //create newUser...
        name: document.getElementById('userName').value,
        photo: document.getElementById('imageLink').value,
        scores: [
          parseInt(document.getElementById('question1').value),
          parseInt(document.getElementById('question2').value),
          parseInt(document.getElementById('question3').value),
          parseInt(document.getElementById('question4').value),
          parseInt(document.getElementById('question5').value),
          parseInt(document.getElementById('question6').value),
          parseInt(document.getElementById('question7').value),
          parseInt(document.getElementById('question8').value),
          parseInt(document.getElementById('question9').value),
          parseInt(document.getElementById('question10').value)
        ]
      }
      console.log(newUser)
    //...then reset form
      document.getElementById('userName').value = ""
      document.getElementById('imageLink').value = ""
      for (let i = 1; i<=10; i++) {
        document.getElementById(`question${i}`).value = "1";
      }
    //...then send newUser to server and find the best match
      axios.post('/newFriend', newUser)
      .then(()=>{
        axios.get('/getFriends')
        .then(({data})=>{
          //data = array of users' objects (starting with Ahmed)
          let scoreCompare = [] //array of previously-entered users' scores as compared to newUser's
          data.forEach((user, userIndex) => {
            if(userIndex < data.length - 1){ //Ensure we don't compare the newUser to themself
              let scoreDif = 0
              for (let s = 0; s<10; s++){
                scoreDif += Math.abs(user.scores[s]-newUser.scores[s])
              }
              scoreCompare.push(scoreDif)
            }
          });
          console.log(`You matched with ${data[scoreCompare.indexOf(Math.min(...scoreCompare))].name}`)
          console.log(`Here's their image: ${data[scoreCompare.indexOf(Math.min(...scoreCompare))].photo}`)
        //MODIFY MODAL POPUP
          document.getElementById('modalTitle').textContent = `You best matched with ${data[scoreCompare.indexOf(Math.min(...scoreCompare))].name}!`
          document.getElementById('friendPhoto').src= data[scoreCompare.indexOf(Math.min(...scoreCompare))].photo
        })
      })
      .catch((e)=>{console.log(e)})
    })
  </script>
</body>
</html>
